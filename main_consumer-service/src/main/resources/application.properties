spring.application.name=main_consumer-serviceName
server.port=8082

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/log1?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Tiger123!
spring.jpa.hibernate.ddl-auto=update

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=g1
spring.kafka.consumer.auto-offset-reset=earliest

# Consumer deserializers
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

# Actual delegate (the one that knows how to parse JSON)
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# JsonDeserializer configs
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.main_consumer_service.model.LoadData
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*
